<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de boostrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        div {
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <div class="container-fluid" style="background-color: yellow;">
        <div class="container">
            <div class="row">
                <div class="col-2">Logo</div>
                <div class="col-7">Pesquisa</div>
                <div class="col-3">Propaganda</div>
            </div>
            <div class="row">
                <div class="col-2">CEP</div>
                <div class="col-7">Menus</div>
                <div class="col-3">Usuário</div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color: rgb(241, 241, 241);">
        <div class="container">
            <div class="row">
                <div class="col-4">Categoria</div>
                <div class="col-2 offset-6">Adicionais</div>
                <div class="row" style="background-color: white;">
                    <div class="col-1">
                        <div class="card m-2">
                            <img src="Imagens/notebook1.webp" alt="" class="img-fluid">
                        </div>
                        <div class="card m-2">
                            <img src="Imagens/notebook2.svg" alt="" class="img-fluid">
                        </div>
                        <div class="card m-2">
                            <img src="Imagens/notebook3.webp" alt="" class="img-fluid">
                        </div>
                        <div class="card m-2">
                            <img src="Imagens/notebook4.webp" alt="" class="img-fluid">
                        </div>
                        <div class="card m-2">
                            <img src="Imagens/notebook5.webp" alt="" class="img-fluid">
                        </div>
                        <div class="card m-2">
                            <img src="Imagens/notebook6.webp" alt="" class="img-fluid">
                        </div>
                        <div class="card m-2">
                            <img src="Imagens/notebook7.webp" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-4" style="display: flex; flex-direction: column; justify-content: center;"><img
                            src="Imagens/notebookgrande.webp" alt="" class="img-fluid"></div>
                    <div class="col-4">
                        <a href="https://lista.mercadolivre.com.br/informatica/novo/_BRAND_206"
                            class="link-primary link-underline-opacity-0 lead fs-6">Conferir mais
                            produtos da marca samsung</a>
                        <div>
                            <p class="lead fs-6" style="color: gray;">Novo | +10mil vendidos</p>
                            <svg class="ui-pdp-icon ui-pdp-icon--bookmark ui-pdp-bookmark__icon-bookmark"
                                xmlns="http://www.w3.org/2000/svg" width="22" height="20" viewBox="0 0 22 20">
                                <g fill-rule="evenodd">
                                    <use href="#bookmark"></use>
                                </g>
                            </svg>
                        </div>
                        <div>
                            <button class="btn btn-secondary me-3"
                                style="background-color: rgb(255, 120, 71); border: none; --bs-btn-padding-y: .15rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; font-weight: 700; border-radius: 3px;">MAIS
                                VENDIDO</button>
                            <a href="https://www.mercadolivre.com.br/mais-vendidos/MLB1652#origin=pdp"
                                class="link-primary link-underline-opacity-0 lead lead" style="font-size: smaller;">1º
                                em Notebooks</a>
                        </div>
                        <p>Notebook Samsung Galaxy Book4 Intel Inside U300, 8GB, 256GB SSD, UHD Graphics, 15.6" Full HD
                            LED, 1.55kg, Windows 11 Home, NP750XGJ-KG7BR</p>
                    </div>
                    <div class="col-3">Card</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
