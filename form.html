<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="form.js"></script>
    <script src="jQuery/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>


</head>

<body>

    <div class="container">
        <h1 class="h1">Cadastro de cliente</h1>

        <div class="mb-3 col-4">
            <label for="nome" class="form-label" id="label-nome">Nome</label>
            <input type="text" class="form-control" id="input-nome">
            <div class="invalid-feedback">O nome é obrigatório</div>
        </div>
        <div class="mb-3 col-4">
            <label for="telefone" class="form-label" id="label-tel">Telefone</label>
            <input type="tel" class="form-control" id="input-tel">
            <div class="invalid-feedback">O nome é obrigatório</div>
        </div>
        <div class="mb-3 col-4">
            <label for="email" class="form-label" id="label-email">E-mail</label>
            <input type="email" class="form-control" id="input-email">
            <div class="invalid-feedback">O nome é obrigatório</div>
        </div>
        <div class="mb-3 col-4">
            <label for="cidade" class="form-label" id="label-city">Cidade</label>
            <input type="text" class="form-control" id="input-city">
            <div class="invalid-feedback">O nome é obrigatório</div>
        </div>
        <div class="mb-3 col-4">
            <label for="estado" class="form-label" id="label-state">Estado/UF</label>
            <select name="" class="form-select" id="input-state">
                <option value="selecione">Selecione</option>
                <option value="parana">Paraná</option>
                <option value="santacatarina">Santa Catarina</option>
                <option value="saopaulo">São Paulo</option>
                <option value="riodejaneiro">Rio de Janeiro</option>
                <option value="riograndedosul">Rio Grande do Sul</option>
                <option value="espiritosanto">Espirito Santo</option>
                <option value="bahia">Bahia</option>
            </select>
            <div class="invalid-feedback">O nome é obrigatório</div>
        </div>
        <div class="mb-3 col-4">
            <label for="sexo" class="form-label" id="label-sexo">Sexo</label>

            <div class="d-flex justify-content-between">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="input-masc" name="sexo">
                    <label for="" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="input-fem" name="sexo">
                    <label for="" class="form-check-label">Feminino</label>
                </div>
                <div class="invalid-feedback">O nome é obrigatório</div>
            </div>
        </div>
        <button id="bt-cadastrar" class="btn btn-primary">Cadastrar</button>
    </div>

</body>

</html>
